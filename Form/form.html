<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1 id="#form">FORM</h1>
    <form action="">
        <fieldset>
        <div class="cont">

            <label >Name</label>
            <input type="text" name="name" id="username"  style="margin-left: 100px;" required><br><br>
            <label >Age</label>
            <input type="number" min="1" max="100"  name="name" id="Age" style="margin-left: 118px;" required><br><br>
            <label >Phone</label>
            <input type="tel" pattern="[0-9]{10}" name="phone" id="userphone" style="margin-left: 98px;" required><br><br>
            <label >E-mail</label>
            <input type="email" name="email" id="usermai"style="margin-left: 94px;" required><br>
            <div class="gender">
                <p>Select your gender:</p>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label>
            </div>
            </select><br><br>
            <label>Address</label><br><textarea rows="6" cols="25" id="address" onfocus="this.value=''"
                style="font-size: 20px;">Enter you Address here</textarea><br><br>

        </div>
        <div class="btn">
        <!-- <button onclick="getinput()">Submit</button>
         -->
         <input type="submit" style="width: 100px;height: 30px; border-radius: 5px;background-color: cadetblue;">

        </div>
    </fieldset>
        <script src="form.js"></script>
    </form>
</body>

</html>
